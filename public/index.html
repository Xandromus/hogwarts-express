
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-database.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

  <div class="container">
        <div class="jumbotron text-center text-white bg-dark">
            <h1 class="display-3">Come On Ride That Train</h1>
            <h4 class="mt-2">Ride It</h4>
        </div>
        <div class="card">
          <h5 class="card-header bg-primary text-white">Current Train Schedule</h5>
          <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="trains">
                    
                </tbody>
            </table>
            </div>
        </div>
        <div class="card my-3">
            <h5 class="card-header bg-primary text-white">Add Train</h5>
            <div class="card-body">
            	<form id="add-train-form">
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" placeholder="Train Name" id="trainName">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" placeholder="Destination" id="destination">
                </div>
                <div class="form-group">
                    <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" placeholder="HH:mm - military time" id="firstTrainTime">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="text" class="form-control" placeholder="Frequency (min)" id="frequency">
                </div>
                <input class="btn btn-primary" value="submit" type="submit" id="submit">
                </form>
            </div>
        </div>
    </div>
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
<script type="text/javascript" src="assets/javascript/setup.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
